<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Honor Mixup Chooser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="main-display" class="display-area">
        <h1 id="action-text">PRESS START</h1>
    </main>

    <footer class="controls">
        
        <div class="control-group">
            <div class="label-row">
                <span>Floor</span>
                <span id="floor-value">1.0</span>
            </div>
            <div class="button-row">
                <button id="btn-floor-inc" aria-label="Increase Floor">+</button>
                <button id="btn-floor-dec" aria-label="Decrease Floor">-</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label-row">
                <span>Ceiling</span>
                <span id="ceiling-value">5.0</span>
            </div>
            <div class="button-row">
                <button id="btn-ceiling-inc" aria-label="Increase Ceiling">+</button>
                <button id="btn-ceiling-dec" aria-label="Decrease Ceiling">-</button>
            </div>
        </div>

        <div class="control-group actions">
            <button id="btn-fullscreen">Full Screen</button>
            <button id="btn-pause">Start</button>
        </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
